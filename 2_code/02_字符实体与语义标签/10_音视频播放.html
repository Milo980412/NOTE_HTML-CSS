<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        - audio 标签用来向页面中引入一个外部的音频文件
            音视频文件引入时,默认情况下不允许用户自己控制播放停止

        属性：
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
                如果设置了autoplay则音乐在打开页面时会自动播放
                但是目前来讲大部分浏览器都不会自动对音乐进行播放
            loop 音乐是否循环播放
     -->
    <audio src="../source/晴天.mp3" controls autoplay loop></audio>
    <br><br>
    <!-- 
        除了通过src来指定外部文件的路径以外,还可以通过source来指定文件
     -->
    <audio controls>
        <source src="../source/晴天.mp3">
        <embed src="../source/晴天.mp3" type="audio/mp3" width="300" height="100">
    </audio>
    <br><br>
    <!-- 

     -->
    
    <!-- 
        使用video标签来向网页中引入一个视频
            使用方式和audio基本上是一样的
     -->
    <video src="../source/稻香.mp4" controls autoplay loop></video>
    <br><br>
    <video controls>
        <source src="../source/稻香.mp4">
        <embed src="../source/稻香.mp4" type="video/mp4">
    </video>

    <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=m00422u8g1f" allowFullScreen="true" width="800" height="600"></iframe>
</body>
</html>
