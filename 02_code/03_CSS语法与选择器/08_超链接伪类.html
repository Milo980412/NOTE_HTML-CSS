<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*
            :link 用来表示没访问过的链接(正常的链接)
            :visited 用来表示访问过的链接
                由于隐私的原因,所以visited这个伪类只能修改链接的颜色
                
            注意：上面两个是超链接独有的伪类

            :hover 用来表示鼠标移入的状态
            :active 用来表示鼠标点击
        */
        a:link{
            color:red;
            /* font-size: 30px; */
        }
        a:visited{
            color:orange;
        }
        a:hover{
            color:aqua;
            font-size: 30px;
        }
        a:active{
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <!-- 
        1.没有访问过的链接
        2.访问过的链接
     -->
    <a href="http://www.baidu.com">访问过的Baidu</a>
    <br><br>
    <a href="http://www.baidu123.com">没访问过的链接</a>
</body>
</html>
