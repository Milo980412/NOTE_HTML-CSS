<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 
        交集选择器
            作用：选中同时复合多个条件的元素
            语法：选择器1选择器2选择器3选择器n{}
            注意：交集选择器中如果有元素选择器,必须使用元素选择器开头

        选择器分组（并集选择器）
            作用：同时选择多个选择器对应的元素
            语法：选择器1,选择器2,选择器3,选择器n{}
            例子：#b1,.p1,h1,span,div.red{}
        
     -->
    <style>
        /* 将class为red的元素设置为红色(字体) */
        .red{
            color: red;
        }
        /* 将class为red的div字体大小设置为30px */
        div.red{
            font-size: 30px;
        }
        .a.b.c{
            font-size: 25px;
        }

        /* h1{
            color: green;
        }
        span{
            color: green;
        } */
        h1,span{
            color: green;
        }
    </style>
</head>
<body>
    <!-- 
        
     -->
    <div class="red">我是div</div>
    <p class="red">我是p元素</p>
    <div class="red a b c">同时满足多个条件的div</div>

    <h1>一级标题</h1>
    <span>哈哈哈哈</span>
</body>
</html>
