<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        列表（list）

        在html中也可以创建列表, htm1列表一共有三种;
            1、有序列表
            2、无序列表
            3、定义列表
        
        - 有序列表,使用ol标签来创建无序列表
            使用1i表示列表项
        - 无序列表,使用ul标签来创建无序列表
            使用1i表示列表项
        - 定义列表,使用dl标签来创建定义列表
            使用dt表示定义内容
            使用dd对内容进行解释说明

        - 列表之间可以互相嵌套
     -->
    <ol>
        <li>西瓜</li>
        <li>橙子</li>
        <li>香蕉</li>
    </ol>

    <ul>
        <li>苹果</li>
        <li>火龙果</li>
        <li>芒果</li>
    </ul>

    <dl>
        <dt>结构</dt>
        <dd>结构表示网页的结构，用来规定网页中哪里是标题，哪里是段落</dd>
    </dl>

    <ul>
        <li>
            水果
            <ul>
                <li>西瓜</li>
                <li>苹果</li>
                <li>橘子</li>
            </ul>
        </li>
        <li>
            零食
            <ul>
                <li>薯片</li>
                <li>饼干</li>
                <li>虾条</li>
            </ul>
        </li>
    </ul>
</body>
</html>
