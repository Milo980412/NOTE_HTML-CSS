<html>
    <head>
        <title>标签的属性</title>
    </head>

    <body>
    <!--
        属性，在标签中（开始标签或者自结束标签）还可以设置属性
            属性是一个名值对（x=y）用来设置标签中的内容如何显示
            属性和标签名或其他属性之间需用空格隔开
            有些属性有属性值，有些没有。属性值用“”或‘’
    -->
        <h1>这是我的<font color="yellow" size="20">第三个</font>网页</h1>
    </body>
</html>
