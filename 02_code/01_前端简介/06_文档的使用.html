<!-- 文档声明，声明当前网页的版本 -->
<!doctype html>

<!-- HTML的根标签（元素），网页中的所有内容都要写在 -->
<html>

    <!-- head是网页的头部，head中的内容不会在网页中直接出现，主要用来帮助浏览器或搜索引擎解析网页 -->
    <head>
        <!-- meta标签用来设置网页的元数据，这里meta用来设置网页的字符集，避免乱码问题 -->
        <meta charset="utf-8">
        <!-- title中的内容会显示在浏览器的标题栏，搜索引擎会主要根据title中的内容来判断网站的主要内容 -->
        <title>网页的标题</title>

    </head>
    <!-- body是HTML的子元素，表示网页的主体，网页中的所有内容都应该写在body里 -->
    <body>
        <!-- h1是网页的一级标题 -->
        <h1>网页的一级标题</h1>

    </body>

</html>
