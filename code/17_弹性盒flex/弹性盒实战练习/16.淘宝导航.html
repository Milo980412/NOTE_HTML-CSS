    <style>
        * {

        /* 设置外层的容器 */
        .nav{

            /* background-color: #bfa; */
            /* flex: auto; */
            text-align: center;
        }

        .item img{
            /* 设置图片的宽度和父元素宽度一样 */
            width: 100%;
        }

        .item a{
            color: #333;
            text-decoration: none;
            font-size: 16px;
            
        }
    </style>
</head>
