<!doctype html>
<html>
    <head>
    <!-- 可以通过meta标签来设置网页的字符集，避免乱码问题 -->
        <meta charset="utf-8">
        <title>字符编码</title>
    </head>
    <body>
    <!--
        字符编码
            王小明 -> 110011101110
            110011101110 -> 王小明

            - 所有数据在计算机存储时，都是以二进制形式存储，文字也不例外
                当一段文字存储到内存中时，都需要转换为二进制编码
                当我们读取这段文字时，计算机会将编码转换为字符
            - 编码
                - 将字符转换为二进制编码的过程称为编码
            - 解码
                - 将二进制编码转换为字符的过程称为解码
            - 字符集（charset）
                - 编码和解码所采用的规则称为字符集
            - 乱码问题
                - 如果编码和解码所采用的字符集不同就会出现乱码问题
            - 常见的字符集：
                ASCII（7位 128个）
                ISO88591（8位 256个）
                GB2312（中文）
                GBK（GB的扩展）
                UTF-8（万国码）在开发时使用的都是这个

    -->
        <h1>这是我的第四个网页</h1>
    </body>
</html>
