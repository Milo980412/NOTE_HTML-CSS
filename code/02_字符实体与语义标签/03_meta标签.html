<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        meta标签主要用于设置一些元数据，元数据不是给用户看的
            charset 指定网页字符集
            name    指定数据的名称
            content 指定数据的内容

                keywords  表示网站的关键字，可以指定多个关键字，关键字之间用逗号隔开
                <meta name="keywords" content="前端,HTML,CSS3">

                description 用于指定网站的描述，会显示在搜索引擎的搜索结果中
                <meta name="description" content="这是一个不错的网站">  

                title标签的内容或作为搜索结果的超链接上的文字显示
     -->
    <meta name="keywords" content="前端,HTML,CSS3">
    <meta name="description" content="这是一个不错的网站">  
    <!-- 
        <meta http-equiv="refresh" content="3,url=https://www.baidu.com">
        将页面重新定向到另一个网站
     -->
     <meta http-equiv="refresh" content="3,url=https://www.baidu.com">

    <title>meta标签</title>
</head>
<body>
    
</body>
</html>
