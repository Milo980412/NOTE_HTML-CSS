<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        内联框架，用于向当前页面中引入一个其他页面
            src指定要引入的网页的路径
            frameborder 指定内联框架的边框
     -->
    
     <iframe width="800" height="600" src="https://www.qq.com" frameborder="0"></iframe>
     <h1>hello</h1>
</body>
</html>
